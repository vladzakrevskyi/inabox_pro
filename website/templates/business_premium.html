{% extends 'base/base.html' %}
{% load i18n %}

{% block title %} {% trans 'In a box - Business premium' %} {% endblock %}
{% block content %}

<div class="breadcumb-area">
    <div class="content">
        <h1 class="title">{% trans 'Business Premium' %}</h1>
    </div>
</div>
<div class="contact-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                <div class="text-center section-title">
                    <h2 class="title">{% trans 'We are here to help you' %}<br>
                    {% trans 'Back in business fast and easy' %}
                </h2>
                </div>
                <div class="contact-info text-center">
                    <div class="cf-msg"></div>
                    <form method="post" id="business_form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12 cf-input-box">
                                <input type="text" name="name" placeholder="{% trans 'Name' %}*" required>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12 cf-input-box">
                                <input type="text" name="industry" placeholder="{% trans 'Industry' %}*" required>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12 cf-input-box">
                                <input type="email" name="email" placeholder="{% trans 'E-Mail' %}*" required>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12 cf-input-box">
                                <input type="tel" name="phone" placeholder="{% trans 'Phone' %}*" minlength="9" maxlength="15"
                                       required
                                       pattern="[\+]?(\d{1,3})?\s?\d{3}[\-]?\d{3}[\-]?\d{3}">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-12 cf-input-box">
                                <input type="text" name="size" placeholder="{% trans 'Size' %}*" required>
                            </div>
                            <div class="col-12 padding-bottom">
                                <label class="custom-label terms-label">
                                    <input type="checkbox" required>
                                    <span>{% trans 'Accept' %} <a href="{% url 'terms_page' %}" target="_blank">{% trans 'terms and conditions' %}</a> {% trans 'of the service' %}</span>
                                </label>
                            </div>
                            <div class="col-12 cf-input-box">
                                <button id="submit" class="cont-submit custom-radius" name="submit">{% trans 'Send' %}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-12 text-center">
                <div class="contact-img"><img src="/static/img/home2/about_us.png" alt="Contact In A Box"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
