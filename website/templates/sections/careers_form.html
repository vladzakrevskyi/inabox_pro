{% load i18n %}

<div class="h3-subscribe-area" id="free_lesson_form">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1 col-12">
        <div class="h3-subscribe pt-3 pb-4">
          <h2 class="title">{% trans 'Interested in joining our team send us your resume and cover letter' %}</h2>
        </div>
        <form action="#" method="post" id="free-lesson" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="h3s-input-box">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12 col-12 padding-bottom">
                <input type="text" name="name" placeholder="{% trans 'Name' %}*" required>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 col-12 padding-bottom">
                <input type="tel" name="phone" placeholder="{% trans 'Phone' %}*" minlength="9" maxlength="15"
                       required
                       pattern="[\+]?(\d{1,3})?\s?\d{3}[\-]?\d{3}[\-]?\d{3}">
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 col-12 padding-bottom">
                <input type="email" name="email" placeholder="{% trans 'E-Mail' %}*" required>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-12 padding-bottom">
                <label class="text-white mr-2">{% trans 'CV' %}*: </label><br>
                <input class="text-white file-upload" type="file" name="cv" required="required">
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-12 padding-bottom">
                <label class="text-white mr-2">{% trans 'Cover letter' %}: </label><br>
                <input class="text-white file-upload" type="file" name="cover_letter">
              </div>
              <div class="col-md-12 col-12 padding-bottom">
                <label class="custom-label terms-label">
                  <input type="checkbox" required>
                  <span class="text-white">{% trans 'Accept' %} <a href="{% url 'terms_page' %}" target="_blank">{% trans 'terms and conditions' %}</a> {% trans 'of the service' %}</span>
                </label>
              </div>
              <div class="col-md-12 col-12 padding-bottom">
              <p class="color-11">* {% trans 'All fields are required' %}</p>
              </div>
              <br>
              <div class="col-lg-12 col-md-12 col-12 mt-4 submit text-center">
                <input class="custom-radius p-0 w-200" type="submit" value="{% trans 'Request' %}">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
